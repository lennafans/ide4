  d3.select(window).on('load', () => {
    const width = window.innerWidth * 0.9;
    const height = window.innerHeight * 0.9;
    const padding = 40;

    const svg = d3.select("svg")
        .attr("width", width)
        .attr("height", height);

    const left = svg.append("g")
      .attr("width", width / 2)
      .attr("height", height / 2)

    const scaleLeftX = d3.scaleLinear()
      .domain([0, 1])
      .range([ padding, (width - padding) / 2 ]);

    const scaleLeftY = scaleRightY = d3.scaleLinear()
      .domain([0, 1])
      .range([ padding , height - padding ]);

    let hands = [];

    const updateHands = (index) => {
      const xy = hands[index];
      left.selectAll("hand-dots").data(xy)
          .enter()
          .append("circle")
          .attr("cx", d => scaleLeftX(d[0]))
          .attr("cy", d => scaleLeftY(d[1]))
          .attr("r", 5)
    }

  	d3.csv("hands.csv", row => row, data => {
    	const x = data.map(r => Object.keys(r).slice(0, 56).map(key => r[key]))
